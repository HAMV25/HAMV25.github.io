<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1ef1e3;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 1, 1, 0.959);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensaje {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A continuacion registre sus datos</h1>
        <form id="registrationForm">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" required><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required><br>

            <label for="apellido">Cédula:</label>
            <input type="text" id="apellido" required><br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><br>
            
            <button type="submit">Registrarse</button>
        </form>
        <p id="mensaje"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const registrationForm = document.getElementById("registrationForm");
            const mensaje = document.getElementById("mensaje");

            registrationForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const nombre = document.getElementById("nombre").value;
                const apellido = document.getElementById("apellido").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                mensaje.textContent = `¡Registro exitoso para ${nombre} ${apellido}!`;
                

                registrationForm.reset();
            });
        });
    </script>
</body>
</html>
